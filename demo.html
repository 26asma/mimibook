<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Alert Box</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Overlay */
    .alert-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(52, 58, 64, 0.7); /* Semi-transparent #343A40 */
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Alert Box */
    .alert-box {
      background-color: #ccaa82;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 320px;
      color: #343A40; /* Secondary color for text */
      font-weight: bold;
    }

    .alert-box h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    .alert-box p {
      margin: 15px 0;
      font-size: 1rem;
      line-height: 1.5;
    }

    .alert-box button {
      background-color: #343A40; /* Secondary color */
      color: #ccaa82; /* Primary color for contrast */
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .alert-box button:hover {
      background-color: #212529; /* Slightly darker secondary color */
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button onclick="showAlert('Important!', 'This is your custom alert box!')">Show Alert</button>

  <!-- Custom Alert Box -->
  <div class="alert-overlay" id="customAlert">
    <div class="alert-box">
      <h2 id="alertTitle">Alert</h2>
      <p id="alertMessage">This is a message.</p>
      <button onclick="closeAlert()">OK</button>
    </div>
  </div>

  <script>
    function showAlert(title, message) {
      // Set the alert title and message
      document.getElementById('alertTitle').innerText = title;
      document.getElementById('alertMessage').innerText = message;

      // Show the alert box
      document.getElementById('customAlert').style.display = 'flex';
    }

    function closeAlert() {
      // Hide the alert box
      document.getElementById('customAlert').style.display = 'none';
    }
  </script>
</body>
</html>
